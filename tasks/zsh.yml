- name: Install zsh
  apt:
    name: zsh
    state: present

- name: Change {{ username }}'s shell to zsh
  user:
    name: "{{ username }}"
    shell: /usr/bin/zsh

- name: Create SymLink for .zshrc
  file:
    src: /home/{{ username }}/git/dotfiles/zsh/zshrc
    dest: /home/{{ username }}/.zshrc
    owner: "{{ username }}"
    group: "{{ username }}"
    state: link

- name: Setup base zshrc_local file
  copy:
    src: files/zshrc_local
    dest: /home/{{ username }}/.zshrc_local
    owner: "{{ username }}"
    group: "{{ username }}"
