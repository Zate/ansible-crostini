- name: Install neovim
  apt:
    name: neovim
    state: present

- name: Install neovim language modules
  apt:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - python-neovim
      - python3-neovim
      - ruby-neovim

- name: Install ctags
  apt:
    name: exuberant-ctags
    state: present

- name: Create neovim directories
  file:
    path: /home/{{ username }}/.config/nvim/{{ item }}
    owner: "{{ username }}"
    group: "{{ username }}"
    state: directory
  with_items:
    - bundle
    - tmp
    - backup
    - colors
    - ftplugin
    - autoload/lightline/colorscheme

- name: Install cobalt2 lightline theme
  get_url:
    url: https://raw.githubusercontent.com/soleblaze/dotfiles/master/nvim/autoload/lightline/colorscheme/cobalt2.vim
    dest: /home/{{ username }}/.config/nvim/autoload/lightline/colorscheme/cobalt2.vim
    owner: "{{ username }}"
    group: "{{ username }}"

- name: Create init.vim symlink
  file:
    src: /home/{{ username }}/git/dotfiles/nvim/init.vim
    dest: /home/{{ username }}/.config/nvim/init.vim
    owner: "{{ username }}"
    group: "{{ username }}"
    state: link

- name: Create UltiSnips symlink
  file:
    src: /home/{{ username }}/git/dotfiles/nvim/UltiSnips
    dest: /home/{{ username }}/.config/nvim/UltiSnips
    owner: "{{ username }}"
    group: "{{ username }}"
    state: link

- name: Download vim-plug
  get_url:
    url: https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
    dest: /home/{{ username }}/.config/nvim/autoload/plug.vim
    owner: "{{ username }}"
    group: "{{ username }}"
  register: plug

- name: Setup nvim
  command: nvim +PlugInstall +UpdateRemotePlugins +qa
  become_user: "{{ username }}"
  when: plug.changed


